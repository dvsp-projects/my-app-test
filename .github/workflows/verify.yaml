name: verify
on:   
  workflow_dispatch:
  push:    
    
jobs:
  build-job: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install dependencies
        run: npm install

      - name: build app
        run: npm build







